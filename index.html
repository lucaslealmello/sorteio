<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        canvas {
            margin: 20px auto;
            display: block;
            border: 5px solid #ddd;
            border-radius: 50%;
            background: #fff;
        }
        .indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: red;
            z-index: 1;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roleta de Sorteio</h1>
        <div style="position: relative; width: 400px; height: 400px; margin: 0 auto;">
            <div class="indicator"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>
        <div class="controls">
            <input type="text" id="inputName" placeholder="Adicionar nome">
            <button onclick="addName()">Adicionar</button>
            <button onclick="spinWheel()">Girar Roleta</button>
        </div>
        <ul id="namesList"></ul>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const names = [];
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
        let startAngle = 0;
        let spinning = false;
        let currentSpeed = 0;
        let deceleration = 0;

        function drawWheel() {
            const total = names.length;
            const arcSize = (2 * Math.PI) / total;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            names.forEach((name, index) => {
                const angle = startAngle + index * arcSize;
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arcSize);
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arcSize / 2);
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText(name, 100, 5);
                ctx.restore();
            });
        }

        function addName() {
            const input = document.getElementById('inputName');
            const name = input.value.trim();
            if (name) {
                names.push(name);
                input.value = '';
                updateNamesList();
                drawWheel();
            }
        }

        function updateNamesList() {
            const list = document.getElementById('namesList');
            list.innerHTML = '';
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                list.appendChild(li);
            });
        }

        function spinWheel() {
            if (spinning || names.length === 0) return;
            spinning = true;

            const total = names.length;
            const arcSize = (2 * Math.PI) / total;
            const targetIndex = Math.floor(Math.random() * total);
            const targetAngle = targetIndex * arcSize;

            currentSpeed = 0.3;
            deceleration = 0.0005;

            function animateSpin() {
                if (currentSpeed > 0) {
                    startAngle += currentSpeed;
                    currentSpeed -= deceleration;
                    drawWheel();
                    requestAnimationFrame(animateSpin);
                } else {
                    spinning = false;
                    currentSpeed = 0;
                    const finalIndex = Math.floor(((2 * Math.PI - (startAngle % (2 * Math.PI))) / arcSize) % total);
                    console.log(`Vencedor: ${names[finalIndex]}`);
                }
            }

            animateSpin();
        }
    </script>
</body>
</html>
